---
- name: Create APPID instance.
  hosts: localhost
  collections:
   - ibm.cloudcollection
  tasks:
    - name: Read the variables from var file
      include_vars:
        file: vars.yml
    - name: Create a APPID instance
      ibm_is_instance:
        name: "{{ instance_name }}"
        service: "appid"
        plan: "{{ plan_type }}"
        location: "{{ location_info }}"
